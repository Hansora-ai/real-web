  <script src="https://cdn.tailwindcss.com">
// Minimal auth wiring for Usage modal
function openAuth(){ document.getElementById('authModal')?.classList.remove('hidden'); document.getElementById('authMsg').textContent=''; }
function closeAuth(){ document.getElementById('authModal')?.classList.add('hidden'); document.getElementById('authMsg').textContent=''; }
function setAuthMode(mode){
  const $title = document.getElementById('authTitle');
  const $pass2 = document.getElementById('authPass2');
  const $bLogin = document.getElementById('btnDoLogin');
  const $bSignup = document.getElementById('btnDoSignup');
  if(mode==='signup'){ $title.textContent='Sign up'; $pass2?.classList.remove('hidden'); $bSignup?.classList.add('btn-brand'); $bLogin?.classList.remove('btn-brand'); }
  else { $title.textContent='Log in'; $pass2?.classList.add('hidden'); $bLogin?.classList.add('btn-brand'); $bSignup?.classList.remove('btn-brand'); }
}
document.getElementById('btnLoginNav')?.addEventListener('click', (e)=>{ e.preventDefault(); setAuthMode('login'); openAuth(); });
document.getElementById('btnGetStarted')?.addEventListener('click', (e)=>{ e.preventDefault(); setAuthMode('signup'); openAuth(); });
document.getElementById('authClose')?.addEventListener('click', closeAuth);
document.getElementById('btnDoLogin')?.addEventListener('click', async ()=>{
  const email = document.getElementById('authEmail').value.trim();
  const password = document.getElementById('authPass').value;
  const m = document.getElementById('authMsg');
  try{
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if(error){ m.textContent = error.message; return; }
    m.textContent = 'Logged in'; setTimeout(()=>location.reload(), 300);
  }catch(e){ m.textContent = String(e||'Login failed'); }
});
document.getElementById('btnDoSignup')?.addEventListener('click', async ()=>{
  const email = document.getElementById('authEmail').value.trim();
  const password = document.getElementById('authPass').value;
  const password2 = document.getElementById('authPass2').value;
  const m = document.getElementById('authMsg');
  if(password !== password2){ m.textContent='Passwords do not match'; return; }
  try{
    const { data, error } = await supabase.auth.signUp({ email, password });
    if(error){ m.textContent = error.message; return; }
    m.textContent = 'Check your email to confirm';
  }catch(e){ m.textContent = String(e||'Signup failed'); }
});

</script>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    document.getElementById('rangeLabel').textContent = 'Last 30 days';

    const SUPABASE_URL='https://qmaealblegvcwodlmeht.supabase.co';
    const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtYWVhbGJsZWd2Y3dvZGxtZWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2MjkzNzMsImV4cCI6MjA3NDIwNTM3M30.bUV6W0zBtkd_6gtfPGBSpskybUmpLC-1znljoDpYy4c';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $btnLoginNav = document.getElementById('btnLoginNav');
    const $btnGetStarted = document.getElementById('btnGetStarted');
    const $navUser = document.getElementById('navUser');
    const $navCredits = document.getElementById('navCredits');
    const $navAvatar = document.getElementById('navAvatar');
    const $navMenu = document.getElementById('navMenu');
    const $btnLogout = document.getElementById('btnLogout');
    const $navAvatarImg = document.getElementById('navAvatarImg');

    const $modal = document.getElementById('authModal');
    const $authClose = document.getElementById('authClose');
    const $pass2In = document.getElementById('authPass2');
    const $authTitle = document.getElementById('authTitle');
    const $emailIn = document.getElementById('authEmail');
    const $passIn = document.getElementById('authPass');
    const $msg = document.getElementById('authMsg');
    const $doLogin = document.getElementById('btnDoLogin');
    const $doSignup = document.getElementById('btnDoSignup');
    const $openLogin = document.getElementById('openLogin');

    const $usageList = document.getElementById('usageList');
    const $usageEmpty = document.getElementById('usageEmpty');
    const $notLogged = document.getElementById('notLogged');

    function openAuth(){ $modal.classList.remove('hidden'); $msg.textContent=''; }
    function closeAuth(){ $modal.classList.add('hidden'); $msg.textContent=''; }
    function setAuthMode(mode){
      if(mode==='signup'){ $authTitle.textContent='Sign up'; $pass2In.classList.remove('hidden'); }
      else{ $authTitle.textContent='Log in'; $pass2In.classList.add('hidden'); }
    }
    $openLogin.addEventListener('click', ()=>{ setAuthMode('login'); openAuth(); });
    $btnLoginNav.addEventListener('click', (e)=>{ e.preventDefault(); setAuthMode('login'); openAuth(); });
    $btnGetStarted.addEventListener('click', (e)=>{ e.preventDefault(); setAuthMode('signup'); openAuth(); });
    $authClose.addEventListener('click', closeAuth);

    $navAvatar.addEventListener('click', ()=>{ $navMenu.classList.toggle('show'); });
    document.addEventListener('click', (e)=>{
      if(!e.target.closest('#navAvatar') && !e.target.closest('#navMenu')) $navMenu.classList.remove('show');
    });

    async function showLoggedInUI(profile, user){
      $btnLoginNav.classList.add('hidden');
      $btnGetStarted.classList.add('hidden');
      $navUser.classList.remove('hidden');
      $navUser.classList.add('flex');
      $navCredits.textContent = (profile?.credits ?? 0) + 'âš¡';
      if(user?.user_metadata?.avatar_url){
        $navAvatarImg.src = user.user_metadata.avatar_url;
        $navAvatarImg.classList.remove('hidden');
      } else {
        $navAvatarImg.classList.add('hidden');
      }
    }
    function showLoggedOutUI(){
      $btnLoginNav.classList.remove('hidden');
      $btnGetStarted.classList.remove('hidden');
      $navUser.classList.add('hidden');
      $navUser.classList.remove('flex');
    }

    async function getOrCreateProfile(user){
      const { data, error } = await supabase.from('profiles').select('user_id,email,credits').eq('user_id', user.id).maybeSingle();
      if(error) throw error;
      if(!data){
        const ins = await supabase.from('profiles').insert({user_id:user.id, email:user.email, credits:3}).select().single();
        if(ins.error) throw ins.error;
        return ins.data;
      }
      return data;
    }
    function esc(s){ return (s||'').replace(/</g,'&lt;'); }

    async function loadUsage(){
      const { data:userData } = await supabase.auth.getUser();
      const user = userData.user;
      if(!user){ $notLogged.classList.remove('hidden'); return; }
      const prof = await getOrCreateProfile(user);
      await showLoggedInUI(prof, user);

      const since = new Date(Date.now() - 30*24*60*60*1000).toISOString();
      const { data, error } = await supabase
        .from('user_generations')
        .select('id,created_at,provider,kind,prompt,result_url,meta')
        .eq('user_id', user.id)
        .gte('created_at', since)
        .order('created_at', { ascending: false })
        .limit(100);

      if(error){ $usageEmpty.textContent = error.message; $usageEmpty.classList.remove('hidden'); return; }
      if(!data || data.length===0){ $usageEmpty.classList.remove('hidden'); return; }

      
for (const row of data) {
  const pretty = new Date(row.created_at).toLocaleString();
  let imgs = [];
  // Parse meta if it's a string
  let meta = row.meta;
  if (typeof meta === 'string') {
    try { meta = JSON.parse(meta); } catch { meta = {}; }
  }
  if (meta && Array.isArray(meta.images) && meta.images.length) {
    imgs = meta.images
      .map(x => (typeof x === 'string' ? x : (x && x.url ? x.url : null)))
      .filter(Boolean)
      .slice(0, 4);
  } else if (meta && meta.result && Array.isArray(meta.result.images)) {
    imgs = meta.result.images
      .map(x => (typeof x === 'string' ? x : (x && x.url ? x.url : null)))
      .filter(Boolean)
      .slice(0, 4);
  } else if (row.images && Array.isArray(row.images)) {
    imgs = row.images.slice(0, 4);
  } else if (row.result_url) {
    imgs = [row.result_url];
  }

  const grid = imgs.length ? imgs.map(u => `
    <div class="rounded-xl border border-white/10 overflow-hidden bg-base-bg/60">
      <img src="${u}" class="w-full h-52 object-cover" alt="result">
      <div class="p-2 border-t border-white/10 flex justify-end">
        <a href="${u}" download class="btn text-xs px-3 py-1">Download</a>
      </div>
    </div>
  `).join('') : '<div class="text-xs text-zinc-400 p-3">No preview</div>';

  const card = document.createElement('article');
  card.className = 'glass rounded-2xl p-3 border border-white/10';
  card.innerHTML = `
    <div class="${imgs.length ? 'grid grid-cols-2 gap-3' : 'aspect-video overflow-hidden rounded-lg bg-base-bg/60 border border-white/10 flex items-center justify-center'}">
      ${grid}
    </div>
    <div class="mt-3">
      <div class="flex items-center justify-between text-xs text-zinc-400">
        <span>${row.provider || 'Generator'} â€¢ ${row.kind || ''}</span>
        <span>${pretty}</span>
      </div>
      <p class="mt-2 text-sm text-zinc-300 line-clamp-2">${esc(row.prompt)}</p>
    </div>`;
  $usageList.appendChild(card);
}

    }

    document.getElementById('btnLogout').addEventListener('click', async ()=>{ await supabase.auth.signOut(); location.reload(); });

    loadUsage();
  </script>
<script>

// Patched helpers: normalize images for a row (supports meta.images or result_url)
function _toArrayMaybe(v){
  if(!v) return [];
  if(Array.isArray(v)) return v;
  if(typeof v === 'string'){
    try { const j = JSON.parse(v); if(Array.isArray(j)) return j; if(j && Array.isArray(j.images)) return j.images; } catch {}
    const parts = v.split(/\s*,\s*|\s+/).filter(Boolean);
    if(parts.length) return parts;
    return [];
  }
  if(v && Array.isArray(v.images)) return v.images;
  return [];
}
function renderRows(rows){
  const el = document.getElementById('usageList');
  if(!el) return;
  const out = [];
  for(const row of rows){
    const meta = (typeof row.meta === 'string') ? (()=>{ try{return JSON.parse(row.meta)}catch{return {}} })() : (row.meta || {});
    let imgs = [];
    if (meta && Array.isArray(meta.images) && meta.images.length) imgs = meta.images.slice(0,4);
    else if (Array.isArray(row.images)) imgs = row.images.slice(0,4);
    else if (meta && meta.result && Array.isArray(meta.result.images)) imgs = meta.result.images.slice(0,4);
    else if (row.result_url) imgs = [row.result_url];

    const group = imgs.map((u,i)=>(
      `<div class="rounded-xl border border-white/10 overflow-hidden bg-base-bg/60">
         <img src="${u}" alt="result ${i+1}" class="w-full h-52 object-cover">
         <div class="p-2 border-t border-white/10 flex justify-end">
           <a href="${u}" download class="btn text-xs px-3 py-1">Download</a>
         </div>
       </div>`
    )).join('');
    out.push(`<div class="grid grid-cols-2 gap-3">${group}</div>`);
  }
  el.innerHTML = out.join('');
}

</script>
